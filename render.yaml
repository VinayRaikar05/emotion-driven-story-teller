services:
  # Combined Web Service + Worker (Free Tier Compatible)
  - type: web
    name: emotion-storyteller-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python start_services.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: emotion-storyteller-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

# Managed Redis Instance (Free Tier available)
databases:
  - name: emotion-storyteller-redis
    plan: free
    ipAllowList: [] # Allow internal access only
