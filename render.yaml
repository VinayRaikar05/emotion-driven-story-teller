services:
  # Backend API Service
  - type: web
    name: emotion-storyteller-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn models.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: emotion-storyteller-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

  # Background Worker Service
  - type: worker
    name: emotion-storyteller-worker
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && rq worker tts --url $REDIS_URL
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: REDIS_URL
        fromService:
          type: redis
          name: emotion-storyteller-redis
          property: connectionString
      - key: ENVIRONMENT
        value: production

# Managed Redis Instance
databases:
  - name: emotion-storyteller-redis
    plan: free
    ipAllowList: [] # Allow internal access only
